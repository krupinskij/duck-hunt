<div class="game">
    <duck 
        *ngFor="let duck of ducks"
        [id]="duck.id"
        (delete)="removeDuck($event)"
    ></duck>

    <div class="info">
        <div>
            <round [round]="0"></round>
            <shots [shots]="3"></shots>
        </div>
        <hit></hit>
        <score [score]="0"></score>
    </div>
</div>
