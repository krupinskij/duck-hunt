<div 
    [ngClass]="gameClasses"
>
    <dog
        *ngIf="!isGameUnstarted"
        [id]="-1"
        [messanger]="communicator.messanger"
    ></dog>
    <duck
        *ngFor="let duck of store.currentBatch"
        [id]="duck"
        [messanger]="communicator.messanger"
    ></duck>

    <menu 
        *ngIf="isGameUnstarted"
        (selected)=startGame($event)
    ></menu>

    <panel
        [show]="isGameActive"
        [bullets]="gun.bullets"
        [ducks]="store.allTargets | async"
        [round]="store.round"
        [score]="store.score"
        [timer]="timerClock.timer"
    ></panel>
</div>
