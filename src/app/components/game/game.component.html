<div 
    [ngClass]="gameClasses"
>
    <dog
        [id]="-1"
        [messanger]="communicator.messanger"
    ></dog>
    <duck
        *ngFor="let duck of store.currentBatch"
        [id]="duck"
        [messanger]="communicator.messanger"
    ></duck>

    <panel
        [show]="store.active"
        [bullets]="gun.bullets"
        [ducks]="store.allTargets | async"
        [round]="store.round"
        [score]="store.score"
        [timer]="timerClock.timer"
    ></panel>
</div>
