<div
  [id]="id"
  class="duck"
  [@fly]="{value: duckState, params:{ X: nextPoint.X, Y: nextPoint.Y, time: time }}"
  (@fly.done)="getDuckState($event)"
  [@changeImage]="{value: targetState, params: image}"
  (@changeImage.done)="getTargetState()"
>
  <div 
    class="points"
    *ngIf="pointsVisible"
  >{{ config.points }}</div>
</div>
